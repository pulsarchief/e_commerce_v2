spring.config.import=file:.env[.properties]
spring.application.name=e_commerce_v2

# --- Database ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# --- JWT ---
jwt.key=${JWT_KEY}
jwt.timeout=${JWT_TIMEOUT}

# --- JSON ---
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent_output=true

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_SERVER_USERNAME}
spring.mail.password=${MAIL_SERVER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.timeout=5000

sender.mail.address=${SENDER_MAIL_ADDRESS}
bcc.mail.address=${BCC_MAIL_ADDRESS}

# --- File Upload ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

